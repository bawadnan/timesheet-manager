<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <!--ADD META TAGS AS NECESSARY. ADD PAGE NAME TO FIRST ITEM IN TITLE TAG. DONT FORGET SITE NAME-->
  <title>Timesheet Manager - Test</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
  <h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
  <div id="wrapper">
    <div id="content">
      <h1>Timesheet</h1>
      <hr />

      <h:form id="form">
        <p:panelGrid style="margin: 0 auto; width: 100%">

          <f:facet name="header">
            <p:row>
              <p:column colspan="12"  style="font-size: 140%">
                <h:outputText value="#{timesheetBean.timesheet.periodCommenceDate}">
                  <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
                -
                <h:outputText value="#{timesheetBean.timesheet.periodEndDate}">
                  <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
              </p:column>
            </p:row>
            <p:row>
              <p:column colspan="1"></p:column>
              <p:column colspan="5">PLANNED</p:column>
              <p:column colspan="1"></p:column>
              <p:column colspan="5">ACTUAL</p:column>
            </p:row>
            <p:row>
              <p:column>DATE</p:column>
              <p:column>START</p:column>
              <p:column>FINISH</p:column>
              <p:column>LUNCH</p:column>
              <p:column>LEAVE</p:column>
              <p:column>LEAVE TYPE</p:column>

              <p:column colspan="1"></p:column>

              <p:column>START</p:column>
              <p:column>FINISH</p:column>
              <p:column>LUNCH</p:column>
              <p:column>LEAVE</p:column>
              <p:column>LEAVE TYPE</p:column>
            </p:row>

          </f:facet>

        </p:panelGrid>
      </h:form>
    </div>
  </div>
</h:body>
</html>
