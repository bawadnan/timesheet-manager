
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<!--ADD META TAGS AS NECESSARY. ADD PAGE NAME TO FIRST ITEM IN TITLE TAG. DONT FORGET SITE NAME-->
	<title>Timesheet Manager - Test</title>
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="../images/favicon.ico"
		type="image/x-icon" />
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
	<div id="wrapper">
		<div id="content">
			<h1>juicy</h1>
			<hr />

			<h:form id="form">
				<p:panelGrid columns="5" style="margin: 0 auto; width: 100%">
					<f:facet name="header">
						Test Box
					</f:facet>
					<p:outputLabel id="nameLabel" for="name" value="Name:" />
					<p:inputText id="name" value="#{test.name}" />
					<p:outputLabel id="ageLabel" for="age" value="Age:" />
					<p:inputText id="age" value="#{test.age}" />
					<p:commandButton action="#{test.update}" value="SEARCH"
						update="age" />

					<p:commandButton action="#{test.addTimesheet}" value="ADD TIMESHEET" />
				</p:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
